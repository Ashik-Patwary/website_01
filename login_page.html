<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="style/login_page.css">
</head>
<body>
    <div class="login_btn">
        <button id="login_btn">Log In</button>
    </div>
    
    <div id="popup" class="login_from hidden">
        <div class="login_content">
            <button id="login_form_close_btn">X</button>
            <div class="user_img">
                <img src="img/user.png" alt="" srcset="">
            </div>
            <h1>Log In</h1>
            <div class="login_box">
                <p>Email</p>
                <input type="text" name="" id="user_name">
                <p>Password</p>
                <input type="password" name="" id="user_password">
                <button id="log_in_btn">Log In</button>
                <p><a href="#">Register Now</a></p>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/login_page.js"></script>
</body>
</html>
