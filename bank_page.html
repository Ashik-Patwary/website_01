<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bank_page.css" />
    <title>Bank Page</title>
  </head>
  <body>
    <div class="bank_container">
      <div class="bank_png">
        <img src="img/bank_png.svg" alt="" />
      </div>
      <h1>Bank</h1>
      <div class="btn_section">
        <button>Add Cash</button>
        <button>Cash Out</button>
        <button>History</button>
      </div>

      <!-- add money section -->
       <div id="add_money_popup" class="transaction_container hidden">
        <div class="popup_close_btn">
          <button id="close_btn">X</button>
        </div>
        <div class="popup_content">
          <div class="title">
          <h3>Add Money</h3>
        </div>
        <div class="popup_form">
          <p>Amount</p>
          <input type="text" name="" id="user_amount_add_money">
          <p>Password</p>
          <input type="password" name="" id="user_amount_add_money_pin">
          <button id="add_money_btn">Add Money</button>
        </div>
        </div>
       </div>
      <!-- add money section -->

      <!-- add money section -->
       <div id="cash_out_popup" class="transaction_container hidden">
        <div class="popup_close_btn">
          <button id="close_btn">X</button>
        </div>
        <div class="popup_content">
          <div class="title">
          <h3>Cash Out</h3>
        </div>
        <div class="popup_form">
          <p>Amount</p>
          <input type="text" name="" id="user_cash_out_money">
          <p>Password</p>
          <input type="password" name="" id="user_cash_out_pin">
          <button id="cash_out_btn">Cash Out</button>
        </div>
        </div>
       </div>
      <!-- add money section -->

      <!-- add money section --> 
       <div id="history_popup" class="transaction_container hidden">
        <div class="popup_close_btn">
          <button id="close_btn">X</button>
        </div>
        <div class="popup_content">
          <div class="title">
          <h3>History</h3>
          <div class="history_div">

          </div>
        </div>
        
        </div>
        </div>
       </div>
      <!-- add money section -->

      
    </div>

    <script src="js/common.js"></script>
    <script src="js/home_page.js"></script>
    <script src="js/bank_page.js"></script>
  </body>
</html>
